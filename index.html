<html>
    <head>
        <title>Wordsearch Generator</title>
        <style>
            table tr td { vertical-align: top; }
        </style>
    </head>
    <body>
        <h1>Wordsearch Generator</h1>
        <table>
            <tr>
                <td>Rows:</td>
                <td><input id="rows" value="10" /></td>
            </tr>
            <tr>
                <td>Columns:</td>
                <td><input id="cols" value="10" /></td>
            </tr>
            <tr>
                <td>Words (one per line):</td>
                <td><textarea id="words" style="width: 300px; height: 250px;">energy
biology
erosion
solid
discover
virus
mammal
contrast
proton</textarea></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td><button id="generatebtn">generate puzzle</button></td>
            </tr>
        </table>
        <hr />
        <pre id="puzzle"></pre>
        <pre id="wordlist"></pre>
        <script
          src="https://code.jquery.com/jquery-3.1.1.min.js"
          integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
          crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $('#generatebtn').click(function() {
                    $.ajax({
                        type: "POST",
                        url: "/create",
                        data: {
                            "width": $('#rows').val(),
                            "height": $('#cols').val(),
                            "words": $('#words').val()
                        }
                    }).done(function(data) {
	                      if (data.error) {
		                        $('#puzzle').text(data.error);
		                        $('#wordlist').text('');
	                      } else {
                            $('#puzzle').text(data.grid);
                            $('#wordlist').text(data.words);
                        }
                    });;

                    return false;
                });
            });
        </script>
    </body>
</html>
